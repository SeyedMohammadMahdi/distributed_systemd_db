syntax = "proto3";

option go_package = "./grpc_util";

package grpc_util;

service PutLog {
    rpc Ready (Id) returns (Status) {} 
    rpc PutOperation (Operation) returns (Status) {}
    rpc Abort (Id) returns (Status) {}
    rpc Ask (Id) returns (Status) {}
}

message Id {
    string id = 1;
}

message Operation {
    string Id = 1;
    string key = 2;
    string value = 3;
}

message Status {
    int64 status = 1;
}